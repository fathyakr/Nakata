<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles-cart.css">
    <link rel="icon" href="assets/Nakata_Desc-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/Nakata_Desc-removebg-preview.png" alt="logo" class="logo">
        <nav style="margin-right: 500px;">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>

                                <h3>Acylic Keychain</h3>
                            </div>
                        </div>
                    </td>
                    <td>Rp55.000</td>

                    </td>
                </tr>

                    <td>

                        </div>

                    <td>Rp150.000</td>

                        <button class="submit-btn-red">Remove</button>
                    </td>
                </tr>

        </table>
        <div style="text-align: right; margin-top: 20px;">

        </div>
        <div style="text-align: right; margin-top: 10px;">
            <button class="btn-checkout" onclick="location.href='checkout.html'">Checkout</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo">
            <img src="assets/Nakata_Desc-removebg-preview.png" class="logo" alt="Beauteasy Logo">
        </div>
        <div class="footer-section">
            <h3>Home</h3>
        </div>
        <div class="footer-section">
            <h3>Products</h3>

        <div class="footer-section">

        <div class="footer-social">
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/tiktok.png" alt="TikTok"></a>
